<!DOCTYPE html>
<html>
<head>
    <title>Edit Educational Resource</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Educational Resource</h1>
    <form method="POST" action="/edit_resource/{{ resource[0] }}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ resource[1] }}" required>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" required>{{ resource[2] }}</textarea>

        <label for="url">URL:</label>
        <input type="text" name="url" value="{{ resource[3] }}" required>

        <input type="submit" value="Update">
    </form>
</body>
</html>
